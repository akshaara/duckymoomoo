    <script>
        // Array of absurd horoscope readings
        const horoscopes = [
            "Tummy might hurt.",
            "Two wontons shall be ate.",
            "You will start to hate matcha soon.",
            "You will dream of Mario coins.",
            "You will eat some yummy icecream with your friends.",
            "You will join a mariachi band.",
            "No raincoat but it is raining.",
            "You will forgive a stranger that quarelled with you on twitter.",
            "Get yo hair done and nails done.",
            "Sleep a little, sleep a lot.",

        ];

        function getRandomHoroscope() {
            const randomIndex = Math.floor(Math.random() * horoscopes.length);
            return horoscopes[randomIndex];
        }

        function displayHoroscope() {
            const horoscopeTextElement = document.getElementById('horoscope-text');
            horoscopeTextElement.textContent = getRandomHoroscope();
        }

        displayHoroscope();
    </script>  

    <script>
        // Function to update date and time
        function updateDateTime() {
            const now = new Date(); // Get the current date and time
            const datetimeElement = document.getElementById('datetime'); // Get the element where the date and time will be displayed
            datetimeElement.textContent = now.toLocaleString(); // Set the element's text content to the current date and time
        }

        // Call the updateDateTime function every second
        setInterval(updateDateTime, 1000);

        // Initial call to set the date and time immediately when the page loads
        updateDateTime();
    </script>
